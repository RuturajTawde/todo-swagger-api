  - url: http://localhost:3000
paths:
  /api/v1/todo:
    post:
      security:
        - ApiKeyAuth: []
      summary: Creates to-do task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Enter a task to do.
                completed:
                  type: boolean
                  description: If the task is completed or not.
              additionalProperties: false
              required:
                - name
            example:
              name: To learn React.
              completed: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  msg:
                    type: string
                  records:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      completed:
                        type: boolean
              example:
                code: 0
                msg: Success
                records:
                  - id: key_value
                    name: To learn React
                    completed: false
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  error_code:
                    type: string
              example:
                status: 401
                message: Invalid credentials provided.
                error_code: invalid_credentials
        429:
          description: Too Many Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  error_code:
                    type: string
              example:
                status: 429
                message: Rate limit exceeded.
                error_code: limit_exceeded
        500:
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  error_code:
                    type: string
              example:
                status: 500
                message: Unable to process request.
